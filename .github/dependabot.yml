version: 2
updates:
  # Python (pip) の依存関係を監視
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
      time: "03:00"
    open-pull-requests-limit: 10
    reviewers:
      - "owner"
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "chore(deps):"
      prefix-development: "chore(deps-dev):"
      include: "scope"
    # セキュリティアップデートは即座に適用
    rebase-strategy: "auto"
    # バージョン戦略：majicor バージョンを同時に更新しない
    versioning-strategy: "auto"
